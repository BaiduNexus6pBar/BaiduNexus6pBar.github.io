# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Nexus6p
subtitle: 
description: 这是一个由百度Nexus6P吧官方群部分dalao维护的关于Nexus6P的教程网站。
keywords: Nexus6P
author:
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://nexus6p.cn
root: /
permalink: port/:category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: flase
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material

Plugins:
- hexo-generator-sitemap

sitemap:
    path: sitemap.xml

baidusitemap:
    path: baidusitemap.xml

search:
    path:search.xml
    field:all
# Deployment
## Docs: https://hexo.io/docs/deployment.html
#deploy:
#  type: git
#  repo: https://github.com/Nexus6pBar/Nexus6pBar.github.io.git
#  branch: master

# 代码压缩 github.com/chenzhutian/hexo-all-minifier
all_minifier: true 

html_minifier: 
  enable: true 
  ignore_error: false 
  exclude:
  
css_minifier: 
  enable: true 
  exclude: 
    - '*.min.css' 

js_minifier:
  enable: true 
  mangle: true 
  output: 
  compress: 
  exclude: 
    - '*.min.js'

image_minifier: 
  enable: true 
  interlaced: true 
  multipass: false 
  optimizationLevel: 2 
  pngquant: true
  progressive: true
